<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FlappyCoin</title>
    <!-- Подключаем шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Базовые стили -->
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/mainMenu.css">
    <link rel="stylesheet" href="style/room.css">
</head>
<body>
    <!-- Загрузочный индикатор -->
    <!-- <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Загрузка FlappyCoin...</div>
    </div> -->
    
    <!-- Основной контейнер приложения -->
    <div id="app-container">
        <!-- Главное меню (скрыто по умолчанию) -->
        <div id="main-menu" class="screen" style="display: none;">
            <header class="user-info">
                <figure class="user-photo">
                    <img id="user-avatar" src="assets/default-avatar.png" alt="Аватар пользователя">
                </figure>
                <section class="user-details">
                    <h2 id="username" class="username">Загрузка...</h2>
                    <p id="user-score" class="score">Счет: 0</p>
                </section>
            </header>

            <main class="center-container">
                <h1 class="app-title">FlappyCoin</h1>
                <figure class="coin-animation">
                    <img id="coin-sprite" src="assets/bitcoin.png" alt="Анимированная монета">
                </figure>
                <nav class="menu-buttons">
                    <button id="play-button" class="play-button" type="button">ИГРАТЬ</button>
                </nav>
            </main>
        </div>

        <!-- Комната (скрыта по умолчанию) -->
        <div id="room" class="screen" style="display: none;">
            <!-- Фоновое изображение с размытием -->
            <div class="background-blur"></div>
            
            <!-- Основной контейнер комнаты -->
            <div class="room-container">
                <!-- Контейнер с заголовком комнаты -->
                <div class="room-header">
                    <h1 id="room-title">Комната №...</h1>
                    <div class="room-info">
                        <div id="room-id">ID: загрузка...</div>
                        <div id="players-count">Игроков: 0/6</div>
                    </div>
                </div>
                
                <!-- Сетка игроков -->
                <div class="players-grid">
                    <!-- Строка заголовков таблицы -->
                    <div class="grid-header player-name">Игрок</div>
                    <div class="grid-header player-status">Статус</div>
                    
                    <!-- Игроки будут добавлены динамически через JavaScript -->
                </div>
                
                <!-- Информация о статусе -->
                <div class="status-info">
                    <p>Нажмите на свой статус, чтобы изменить готовность</p>
                    <div class="status-examples">
                        <div class="status-example">
                            <div class="status-circle not-ready">✗</div>
                            <span>Не готов</span>
                        </div>
                        <div class="status-example">
                            <div class="status-circle ready">✓</div>
                            <span>Готов</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Кнопка возврата к главному меню -->
            <div class="back-button-container">
                <button id="back-button" class="back-button">← Назад</button>
            </div>
            
            <!-- Таймер обратного отсчета (скрыт по умолчанию) -->
            <div id="countdown-timer" class="countdown-timer">
                <div class="countdown-value">5</div>
                <div class="countdown-text">секунд до начала</div>
            </div>
        </div>
    </div>
    
    <!-- Socket.IO клиент (должен загружаться первым) -->
    <script src="socket.io/socket.io.js"></script>
    
    <!-- Базовые сервисы -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="logger.js"></script>
    <script src="telegram.js"></script>
    <script src="services/socketService.js"></script>
    
    <!-- Компоненты -->
    <script src="views/mainMenu.js"></script>
    <script src="views/roomView.js"></script>
    
    <!-- Основной контроллер приложения -->
    <script src="app.js"></script>
</body>
</html>
