<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlappyCoin - Игра</title>
    <link rel="stylesheet" href="Style/game.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Контейнер счета -->
    <div id="score-container" class="score-container">Счет: 0</div>

    <!-- Таблица игроков -->
    <div class="players-table">
        <h3>Игроки</h3>
        <ul id="players-list" class="players-list">
            <!-- Игроки будут добавлены динамически -->
        </ul>
    </div>

    <!-- Канвас для игры -->
    <canvas id="game-canvas"></canvas>

    <!-- Инструкции -->
    <div id="instructions" class="instructions">
        Нажмите на экран или на пробел, чтобы подпрыгнуть
    </div>

    <!-- Оверлей для сообщений (скрыт по умолчанию) -->
    <div id="game-overlay" class="game-overlay">
        <div class="overlay-content">
            <h2 id="overlay-title" class="overlay-title">Игра окончена</h2>
            <p id="overlay-text" class="overlay-text">Ваш счет: 0</p>
            <button id="overlay-button" class="overlay-button">Вернуться в меню</button>
        </div>
    </div>

    <!-- Подключение Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Подключение игровой логики -->
    <script src="game.js"></script>
</body>
</html>
